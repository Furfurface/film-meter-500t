<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Film Meter 500T（試作版）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", "Yu Gothic", sans-serif;
      margin: 0;
      padding: 0;
      background: #111;
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      text-align: center;
      padding: 12px 8px;
      background: #1c2733;
      color: #e3ecff;
      font-size: 15px;
    }
    header span {
      font-size: 11px;
      color: #9fb4d6;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 8px;
      gap: 8px;
    }
    #video-container {
      position: relative;
      width: 100%;
      max-width: 480px;
      background: #000;
      border-radius: 8px;
      overflow: hidden;
    }
    video {
      width: 100%;
      height: auto;
      display: block;
      transform: scaleX(-1); /* 像自拍一样左右反转，如果不想反转可以删掉 */
    }
    #tap-layer {
      position: absolute;
      inset: 0;
    }
    #marker {
      position: absolute;
      width: 24px;
      height: 24px;
      margin-left: -12px;
      margin-top: -12px;
      border: 2px solid #ffcc33;
      border-radius: 50%;
      pointer-events: none;
      display: none;
      box-shadow: 0 0 8px rgba(255, 204, 51, 0.9);
    }
    #info-panel {
      width: 100%;
      max-width: 480px;
      background: #1b1b1b;
      border-radius: 8px;
      padding: 10px 12px;
      font-size: 12px;
      box-sizing: border-box;
    }
    #info-panel h2 {
      margin: 0 0 4px 0;
      font-size: 14px;
      color: #ffcc33;
    }
    #info-panel p {
      margin: 2px 0;
      line-height: 1.4;
    }
    #buttons {
      margin-top: 6px;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }
    button {
      flex: 1;
      min-width: 120px;
      padding: 6px 8px;
      font-size: 12px;
      border-radius: 999px;
      border: none;
      background: #2c3e50;
      color: #e6f0ff;
      cursor: pointer;
    }
    button.primary {
      background: #ffcc33;
      color: #1b1b1b;
      font-weight: 600;
    }
    button:active {
      opacity: 0.8;
    }
    footer {
      font-size: 10px;
      text-align: center;
      padding: 4px 0 8px;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    Film Meter 500T（試作）
    <br />
    <span>画面をタップして測光ポイントを選択</span>
  </header>

  <main>
    <div id="video-container">
      <video id="video" autoplay playsinline></video>
      <div id="tap-layer"></div>
      <div id="marker"></div>
    </div>

    <div id="info-panel">
      <h2>測光情報</h2>
      <p id="status">カメラ起動中… 許可ダイアログが出たら「許可」をタップしてください。</p>
      <p id="ev-info">サンプル輝度：-- / 中間グレー：--</p>
      <p id="stop-info">相対露出：-- stop</p>
      <p id="note"></p>

      <div id="buttons">
        <button class="primary" id="set-gray">この点を中間グレーに設定</button>
        <button id="measure">この点を測光する</button>
      </div>
    </div>
  </main>

  <footer>
    Furfurface / Film Meter 500T prototype
  </footer>

  <canvas id="hidden-canvas" style="display:none;"></canvas>
  <script src="main.js"></script>
</body>
</html>
